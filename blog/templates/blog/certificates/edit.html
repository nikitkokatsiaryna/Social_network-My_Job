<div class="modal-dialog modal-dialog-scrollable modal-lg" role="document" data-controller="certificate--edit"
     data-experience-id={{ object.id }}>

    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Edit certificate</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span class="modal-close" aria-hidden="true">&times</span>
            </button>
        </div>
        <div class="modal-body">

            <form id="certificateFormEdit" method="POST" action="{% url 'blog:certificate_show' object.id %}">
                <input type="hidden" name="_method" value="PATCH">

                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                        {% if field.errors %}
                            <div class="alert alert-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}

            </form>
            <button form="certificateFormEdit" id="certificate-btn-edit" class="btn buttons float-right"
                    type="submit" value="Send">Update
            </button>
        </div>
    </div>
</div>
