<div class="card" data-controller="certificate--index">
    <h5 class="card-header">
        Certificates
        <button data-action="click->certificate--index#loadForm" class="btn buttons float-right"
                data-toggle="modal"
                data-target="#modal"> Add certificate
        </button>
    </h5>


    <div class="row">
        {% for certificate in certificates %}
            <div class="col-1 mt-5">
                <svg width="5em" height="2em" viewBox="0 0 16 16" class="bi bi-card-checklist" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"></path>
                    <path fill-rule="evenodd"
                          d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"></path>
                </svg>
            </div>

            <div class="col-9">
                <div class="container-fluid">
                    <a href="#" class="certificate list-group-item-action mb-2"
                       data-action="click->certificate--index#editForm"
                       data-toggle="modal"
                       data-target="#modal" data-id={{ certificate.id }}>
                        <h5 class="mb-1 font-weight-bold">{{ certificate.name }}</h5>
                        <p class="mb-1">{{ certificate.department }}</p>
                        <p class="mb-1">{{ certificate.date_start }}</p>
                        <p class="mb-1">{{ certificate.date_end }}</p>
                        <p class="mb-1">{{ certificate.url_address }}</p>
                        <hr>
                    </a>
                </div>
            </div>

            <div class="col-2">
                <i class="buttons"
                   data-action="click->certificate--index#editForm"
                   data-toggle="modal"
                   data-target="#modal" data-id={{ certificate.id }}>edit
                </i>
                <i class="buttons mr-5"
                   data-action="click->certificate--index#deleteObject" data-id={{ certificate.id }}>delete
                </i>
            </div>
        {% endfor %}
    </div>
</div>
