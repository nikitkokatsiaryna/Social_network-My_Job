<!-- Modal experience -->
{% load static %}

{% block content %}

    <div class="modal" id="experienceUpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Experience update</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="modal-close" aria-hidden="true">&times</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id="experienceUpdateForm" method="post" action="/position/update/{{ post.id }}">
                        {#                    <form id="experienceUpdateForm" method="post" action="{% url 'blog:experience_update_url'%}}">#}
                        {% csrf_token %}
                        {% for field in form_experience %}
                            <div class="form-group">
                            {% if field.errors %}
                                <div class="alert alert-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                            {{ field.label_tag }}
                            {{ field }}
                        {% endfor %}
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    <button form="experienceUpdateForm" class="btn btn-outline-success"
                            type="submit" value="Send">Edit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/blog.js' %}"></script>

{% endblock %}
