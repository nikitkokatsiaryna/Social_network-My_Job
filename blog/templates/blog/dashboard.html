{% extends "blog/index.html" %}
{% load static %}



{% block content %}
    <div class="container">
        <h2 style='text-align: center' class="mt-4 mb-5">Welcome to your professional community</h2>

        <div id="carouselExampleInterval" class="carousel slide d-flex flex-column" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="10">
                    <img src="{% static 'img/blog/db-1.png' %}" class="d-block w-50" alt="...">
                </div>
                <div class="carousel-item " data-interval="10">
                    <img src="{% static 'img/blog/db-2.png' %}" class="d-block w-50" alt="...">
                </div>
                <div class="carousel-item ">
                    <img src="{% static 'img/blog/db-3.png' %}" class="d-block w-50" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
{% endblock %}
