<!-- Modal experience -->
{% load static %}

{% block content %}

    <div class="modal" id="experienceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Experience</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="modal-close" aria-hidden="true">&times</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id="experienceForm" method="post" action="{% url 'blog:user_experience' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            {% for field in form_experience %}
                                {{ field.label_tag }}
                                {{ field }}
                            {% endfor %}
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button form="experienceForm" class="btn btn-outline-success" id="modal-experience-btn"
                            type="submit" value="Send">Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/blog.js' %}"></script>

{% endblock %}
