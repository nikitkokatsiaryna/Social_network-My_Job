<div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Edit experience</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span class="modal-close" aria-hidden="true">&times</span>
            </button>
        </div>
        <div class="modal-body">

            <form id="experienceForm" method="post" action="{% url 'blog:experience_edit' object.id %}">

                {% csrf_token %}

                {% for field in exp_form %}
                    <div class="form-group">
                        {% if field.errors %}
                            <div class="alert alert-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}

            </form>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button form="experienceForm" class="btn btn-outline-success" id="modal-experience-btn"
                    type="submit" value="Send">Update
            </button>
        </div>
    </div>
</div>
