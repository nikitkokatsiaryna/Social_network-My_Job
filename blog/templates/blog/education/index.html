<div class="card" data-controller="education--index">

    <h5 class="card-header">
        Education
        <button data-action="click->education--index#loadForm" class="btn btn-outline-success float-right"
                data-toggle="modal"
                data-target="#modal">Add education
        </button>
    </h5>

    <div class="row">
        {% for educate in education %}
            <div class="col-1">
                <svg width="5em" height="2em" viewBox="0 0 16 16" class="bi bi-briefcase ">
                    <path fill-rule="evenodd"
                          d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-6h-1v6a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-6H0v6z"/>
                    <path fill-rule="evenodd"
                          d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5v2.384l-7.614 2.03a1.5 1.5 0 0 1-.772 0L0 6.884V4.5zM1.5 4a.5.5 0 0 0-.5.5v1.616l6.871 1.832a.5.5 0 0 0 .258 0L15 6.116V4.5a.5.5 0 0 0-.5-.5h-13zM5 2.5A1.5 1.5 0 0 1 6.5 1h3A1.5 1.5 0 0 1 11 2.5V3h-1v-.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V3H5v-.5z"/>
                </svg>
            </div>

            <div class="col-7">
                <div class="container-fluid">
                    <a href="#" class="education list-group-item-action mb-2"
                       data-action="click->education--index#editForm"
                       data-toggle="modal"
                       data-target="#modal" data-id={{ educate.id }}>
                        <h5 class="mb-1 font-weight-bold">{{ educate.institution }}</h5>
                        <p class="mb-1">{{ educate.degree }}</p>
                        <p class="mb-1">{{ educate.spezialisation }}</p>
                        <p class="mb-1">{{ educate.date_start }}</p>
                        <p class="mb-1">{{ educate.date_end }}</p>
                        <p class="mb-1">{{ educate.description }}</p>
                        <hr>
                    </a>
                </div>
            </div>

            <div class="col-4 mt-5">

                <button class="btn btn-outline-success mr-2"
                        data-toggle="modal"
                        data-target="#modal-delete-education">delete
                </button>
                <button class="btn btn-outline-success"
                        data-action="click->education--index#editForm"
                        data-toggle="modal"
                        data-target="#modal" data-id={{ educate.id }}>edit
                </button>

            </div>
        {% endfor %}
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modal-delete-education" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" data-controller="education--edit">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h4 class="text-center">Do you realy want to delete this education?</h4>
            </div>
            <div class="modal-footer align-bottom">
                <button type="button" class="btn btn-outline-success" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-outline-success"
                        data-action="click->education--edit#deleteObject">
                    Yes
                </button>
            </div>
        </div>
    </div>
</div>
