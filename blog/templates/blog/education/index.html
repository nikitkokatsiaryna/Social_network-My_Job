<div class="card" data-controller="education--index">

    <h5 class="card-header" style='background-color:#b1baec21;'>
        Education
        <button data-action="click->education--index#loadForm" class="btn buttons float-right"
                data-toggle="modal"
                data-target="#modal">Add education
        </button>
    </h5>

    <div class="row">
        {% for educate in education %}
            <div class="col-1 mt-5">
                <svg width="5em" height="2em" viewBox="0 0 16 16" class="bi bi-building" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694L1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"></path>
                    <path d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"></path>
                </svg>
            </div>

            <div class="col-9">
                <div class="container-fluid">
                    <a href="#" class="education list-group-item-action mb-2"
                       data-action="click->education--index#editForm"
                       data-toggle="modal"
                       data-target="#modal" data-id={{ educate.id }}>
                        <h5 class="mb-1 font-weight-bold">{{ educate.institution }}</h5>
                        <p class="mb-1">{{ educate.degree }}</p>
                        <p class="mb-1">{{ educate.spezialisation }}</p>
                        <p class="mb-1">{{ educate.date_start }}</p>
                        <p class="mb-1">{{ educate.date_end }}</p>
                        <p class="mb-1">{{ educate.description }}</p>
                        <hr>
                    </a>
                </div>
            </div>

            <div class="col-2">
                <button class="buttons mr-5 mt-3 border"
                   data-action="click->education--index#editForm"
                   data-toggle="modal"
                   data-target="#modal" data-id={{ educate.id }}>edit
                </button>
                <button class="buttons mr-5 mr-5 mt-3 border"
                   data-action="click->education--index#deleteObject" data-id={{ educate.id }}>delete
                </button>
            </div>
        {% endfor %}
    </div>
</div>
